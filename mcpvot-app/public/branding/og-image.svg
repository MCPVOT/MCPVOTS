  <circle cx="30" cy="615" r="5" fill="#00ff00"/>
  <text x="45" y="620" font-family="monospace" font-size="11" fill="#00ffcc">LIVE ON BASE</text>
  <text x="600" y="620" font-family="monospace" font-size="11" fill="#00ffcc" text-anchor="middle">mcpvot.xyz â€¢ Farcaster Mini App</text>
  <text x="1170" y="620" font-family="monospace" font-size="11" fill="#ff6600" text-anchor="end">v2.2</text>
