    <circle r="40" fill="none" stroke="#ff6600" stroke-width="1" opacity="0.3"/>
    <text x="0" y="5" font-family="monospace" font-size="24" fill="#00ffcc" text-anchor="middle" font-weight="bold">x402</text>
    <text x="0" y="-95" font-family="monospace" font-size="10" fill="#00ffcc" text-anchor="middle" opacity="0.6">PROTOCOL</text>
