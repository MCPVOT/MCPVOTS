  <path d="M1200,0 L1120,0 L1120,5 L1195,5 L1195,80 L1200,80 Z" fill="#00ffcc" opacity="0.6"/>
  <path d="M0,630 L80,630 L80,625 L5,625 L5,550 L0,550 Z" fill="#ff6600" opacity="0.6"/>
