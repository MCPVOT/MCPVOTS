      <stop offset="0%" stop-color="#050505"/>
      <stop offset="50%" stop-color="#0a1a1a"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
