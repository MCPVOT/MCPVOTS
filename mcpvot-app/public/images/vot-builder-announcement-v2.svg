<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyberpunk gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="30%" stop-color="#050510"/>
      <stop offset="70%" stop-color="#0a0515"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    
    <!-- Neon glows -->
    <filter id="neonGreen" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neonCyan" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neonOrange" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Matrix rain pattern -->
    <pattern id="matrixRain" patternUnits="userSpaceOnUse" width="30" height="630">
      <text x="0" y="20" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.15">𒇻</text>
      <text x="0" y="60" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.1">𒁹</text>
      <text x="0" y="100" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.2">𒋼</text>
      <text x="0" y="140" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.08">𒄠</text>
      <text x="0" y="180" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.12">𒀭</text>
      <text x="0" y="220" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.15">𒆳</text>
      <text x="0" y="260" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.1">𒌋</text>
      <text x="0" y="300" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.18">𒀯</text>
      <text x="0" y="340" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.07">𒆷</text>
      <text x="0" y="380" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.13">𒈗</text>
      <text x="0" y="420" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.1">𒇻</text>
      <text x="0" y="460" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.15">𒁹</text>
      <text x="0" y="500" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.08">𒋼</text>
      <text x="0" y="540" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.12">𒄠</text>
      <text x="0" y="580" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.1">𒀭</text>
      <text x="0" y="620" font-family="monospace" font-size="12" fill="#00FF88" opacity="0.14">𒆳</text>
    </pattern>
    
    <!-- Scanlines -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,255,136,0.02)"/>
    </pattern>
    
    <!-- Hex grid -->
    <pattern id="hexGrid" patternUnits="userSpaceOnUse" width="80" height="80">
      <path d="M40 0 L80 20 L80 60 L40 80 L0 60 L0 20 Z" fill="none" stroke="#00D4FF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background layers -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#hexGrid)"/>
  <rect width="1200" height="630" fill="url(#matrixRain)"/>
  <rect width="1200" height="630" fill="url(#scanlines)"/>
  
  <!-- Animated glow orbs (static positions) -->
  <circle cx="100" cy="100" r="150" fill="#00FF88" opacity="0.03"/>
  <circle cx="1100" cy="530" r="200" fill="#00D4FF" opacity="0.03"/>
  <circle cx="600" cy="315" r="300" fill="#FF6B35" opacity="0.02"/>
  
  <!-- Top decorative line with glyphs -->
  <g>
    <line x1="60" y1="50" x2="500" y2="50" stroke="#00FF88" stroke-width="1" opacity="0.6"/>
    <text x="520" y="56" font-family="monospace" font-size="18" fill="#00FF88" opacity="0.8">𒇻 𒁹 𒋼 𒄠</text>
    <line x1="620" y1="50" x2="1140" y2="50" stroke="#00FF88" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Bottom decorative line with glyphs -->
  <g>
    <line x1="60" y1="580" x2="500" y2="580" stroke="#00D4FF" stroke-width="1" opacity="0.6"/>
    <text x="520" y="586" font-family="monospace" font-size="18" fill="#00D4FF" opacity="0.8">𒀭 𒆳 𒌋 𒈗</text>
    <line x1="620" y1="580" x2="1140" y2="580" stroke="#00D4FF" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Corner brackets -->
  <g stroke="#00FF88" stroke-width="3" fill="none" filter="url(#neonGreen)">
    <path d="M 30 80 L 30 30 L 80 30"/>
    <path d="M 1120 30 L 1170 30 L 1170 80"/>
    <path d="M 30 550 L 30 600 L 80 600"/>
    <path d="M 1170 550 L 1170 600 L 1120 600"/>
  </g>
  
  <!-- Status badges -->
  <g>
    <!-- x402 REGISTERED badge -->
    <rect x="60" y="70" width="160" height="40" fill="rgba(0,255,136,0.15)" stroke="#00FF88" stroke-width="2" rx="6"/>
    <text x="140" y="97" font-family="monospace" font-size="16" font-weight="bold" fill="#00FF88" text-anchor="middle" filter="url(#neonGreen)">✓ x402 LIVE</text>
    
    <!-- BASE badge -->
    <rect x="240" y="70" width="100" height="40" fill="rgba(0,82,255,0.2)" stroke="#0052FF" stroke-width="2" rx="6"/>
    <circle cx="275" cy="90" r="10" fill="#0052FF"/>
    <text x="310" y="97" font-family="monospace" font-size="14" font-weight="bold" fill="#0052FF" text-anchor="middle">BASE</text>
  </g>
  
  <!-- VOT Logo with glyphs -->
  <g transform="translate(980, 60)">
    <!-- Outer ring with rotating glyphs -->
    <circle cx="70" cy="70" r="65" fill="none" stroke="#00FF88" stroke-width="2" opacity="0.5"/>
    <circle cx="70" cy="70" r="55" fill="none" stroke="#00D4FF" stroke-width="2" filter="url(#neonCyan)"/>
    <circle cx="70" cy="70" r="45" fill="rgba(0,255,136,0.1)" stroke="#00FF88" stroke-width="1"/>
    
    <!-- Glyphs around logo -->
    <text x="70" y="20" font-family="monospace" font-size="14" fill="#00FF88" text-anchor="middle" opacity="0.8">𒈗</text>
    <text x="125" y="75" font-family="monospace" font-size="14" fill="#00D4FF" text-anchor="middle" opacity="0.8">𒆷</text>
    <text x="70" y="130" font-family="monospace" font-size="14" fill="#FF6B35" text-anchor="middle" opacity="0.8">𒀯</text>
    <text x="15" y="75" font-family="monospace" font-size="14" fill="#9F7AEA" text-anchor="middle" opacity="0.8">𒌋</text>
    
    <!-- Center VOT text -->
    <text x="70" y="80" font-family="monospace" font-size="28" font-weight="bold" fill="#00FF88" text-anchor="middle" filter="url(#neonGreen)">VOT</text>
  </g>
  
  <!-- Main title with glyphs -->
  <g transform="translate(600, 180)">
    <!-- Decorative glyphs above -->
    <text x="0" y="-30" font-family="monospace" font-size="24" fill="#00D4FF" text-anchor="middle" opacity="0.6">𒇻  𒁹  𒋼  𒄠  𒀭</text>
    
    <!-- VOT BUILDER title -->
    <text x="0" y="20" font-family="monospace" font-size="80" font-weight="bold" fill="#00FF88" text-anchor="middle" filter="url(#neonGreen)">VOT BUILDER</text>
    
    <!-- Subtitle -->
    <text x="0" y="70" font-family="monospace" font-size="22" fill="#00D4FF" text-anchor="middle" filter="url(#neonCyan)">AI-NATIVE IPFS SITE GENERATOR</text>
    
    <!-- Decorative glyphs below -->
    <text x="0" y="100" font-family="monospace" font-size="24" fill="#00D4FF" text-anchor="middle" opacity="0.6">𒆳  𒌋  𒀯  𒆷  𒈗</text>
  </g>
  
  <!-- Price action box -->
  <g transform="translate(600, 330)">
    <!-- Outer glow box -->
    <rect x="-350" y="-10" width="700" height="120" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.3" rx="12"/>
    
    <!-- Main price box -->
    <rect x="-320" y="0" width="640" height="100" fill="rgba(0,0,0,0.9)" stroke="#FF6B35" stroke-width="3" rx="10" filter="url(#neonOrange)"/>
    
    <!-- Price breakdown -->
    <g>
      <!-- PAY section -->
      <text x="-250" y="35" font-family="monospace" font-size="14" fill="#888888" text-anchor="middle">PAY</text>
      <text x="-250" y="70" font-family="monospace" font-size="48" font-weight="bold" fill="#00FFFF" text-anchor="middle" filter="url(#neonCyan)">$1</text>
      
      <!-- Arrow with glyph -->
      <text x="-100" y="55" font-family="monospace" font-size="36" fill="#FF6B35" text-anchor="middle">𒀭→</text>
      
      <!-- GET section -->
      <text x="80" y="35" font-family="monospace" font-size="14" fill="#888888" text-anchor="middle">GET</text>
      <text x="80" y="62" font-family="monospace" font-size="24" fill="#FFFFFF" text-anchor="middle">IPFS SITE</text>
      <text x="80" y="85" font-family="monospace" font-size="18" fill="#00FF88" text-anchor="middle" filter="url(#neonGreen)">+ 69,420 VOT</text>
      
      <!-- Glyph decoration -->
      <text x="240" y="60" font-family="monospace" font-size="40" fill="#00FF88" text-anchor="middle" opacity="0.8">𒈗</text>
    </g>
  </g>
  
  <!-- Feature boxes with rarity glyphs -->
  <g transform="translate(0, 460)">
    <!-- NODE - 𒇻 -->
    <g transform="translate(80, 0)">
      <rect x="0" y="0" width="160" height="90" fill="rgba(0,255,136,0.08)" stroke="#00FF88" stroke-width="2" rx="6"/>
      <text x="80" y="35" font-family="monospace" font-size="32" fill="#00FF88" text-anchor="middle">𒇻</text>
      <text x="80" y="55" font-family="monospace" font-size="10" fill="#00FF88" text-anchor="middle" opacity="0.7">NODE</text>
      <text x="80" y="75" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">FOR AGENTS</text>
    </g>
    
    <!-- VALIDATOR - 𒁹 -->
    <g transform="translate(260, 0)">
      <rect x="0" y="0" width="160" height="90" fill="rgba(0,212,255,0.08)" stroke="#00D4FF" stroke-width="2" rx="6"/>
      <text x="80" y="35" font-family="monospace" font-size="32" fill="#00D4FF" text-anchor="middle">𒁹</text>
      <text x="80" y="55" font-family="monospace" font-size="10" fill="#00D4FF" text-anchor="middle" opacity="0.7">VALIDATOR</text>
      <text x="80" y="75" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">100+ TEMPLATES</text>
    </g>
    
    <!-- WHALE - 𒄠 -->
    <g transform="translate(440, 0)">
      <rect x="0" y="0" width="160" height="90" fill="rgba(255,136,0,0.08)" stroke="#FF8800" stroke-width="2" rx="6"/>
      <text x="80" y="35" font-family="monospace" font-size="32" fill="#FF8800" text-anchor="middle">𒄠</text>
      <text x="80" y="55" font-family="monospace" font-size="10" fill="#FF8800" text-anchor="middle" opacity="0.7">WHALE</text>
      <text x="80" y="75" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">GASLESS x402</text>
    </g>
    
    <!-- GENESIS - 𒆳 -->
    <g transform="translate(620, 0)">
      <rect x="0" y="0" width="160" height="90" fill="rgba(255,0,255,0.08)" stroke="#FF00FF" stroke-width="2" rx="6"/>
      <text x="80" y="35" font-family="monospace" font-size="32" fill="#FF00FF" text-anchor="middle">𒆳</text>
      <text x="80" y="55" font-family="monospace" font-size="10" fill="#FF00FF" text-anchor="middle" opacity="0.7">GENESIS</text>
      <text x="80" y="75" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">PERMANENT IPFS</text>
    </g>
    
    <!-- X402 - 𒈗 (LEGENDARY) -->
    <g transform="translate(800, 0)">
      <rect x="0" y="0" width="160" height="90" fill="rgba(255,69,0,0.12)" stroke="#FF4500" stroke-width="2" rx="6"/>
      <text x="80" y="35" font-family="monospace" font-size="32" fill="#FF4500" text-anchor="middle" filter="url(#neonOrange)">𒈗</text>
      <text x="80" y="55" font-family="monospace" font-size="10" fill="#FF4500" text-anchor="middle" opacity="0.7">X402</text>
      <text x="80" y="75" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">ERC-4804</text>
    </g>
    
    <!-- GM - 𒆷 -->
    <g transform="translate(980, 0)">
      <rect x="0" y="0" width="140" height="90" fill="rgba(255,215,0,0.08)" stroke="#FFD700" stroke-width="2" rx="6"/>
      <text x="70" y="35" font-family="monospace" font-size="32" fill="#FFD700" text-anchor="middle">𒆷</text>
      <text x="70" y="55" font-family="monospace" font-size="10" fill="#FFD700" text-anchor="middle" opacity="0.7">GM</text>
      <text x="70" y="75" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">MCP NATIVE</text>
    </g>
  </g>
  
  <!-- URL footer -->
  <g transform="translate(600, 570)">
    <rect x="-150" y="-20" width="300" height="35" fill="rgba(0,0,0,0.8)" stroke="#00FF88" stroke-width="2" rx="6"/>
    <text x="0" y="5" font-family="monospace" font-size="20" fill="#00FF88" text-anchor="middle" filter="url(#neonGreen)">mcpvot.xyz</text>
  </g>
  
  <!-- Floating particles -->
  <g>
    <circle cx="150" cy="200" r="3" fill="#00FF88" opacity="0.6"/>
    <circle cx="1050" cy="180" r="2" fill="#00D4FF" opacity="0.5"/>
    <circle cx="200" cy="400" r="2" fill="#FF6B35" opacity="0.4"/>
    <circle cx="1000" cy="350" r="3" fill="#9F7AEA" opacity="0.5"/>
    <circle cx="300" cy="550" r="2" fill="#FFD700" opacity="0.4"/>
    <circle cx="900" cy="520" r="2" fill="#00FF88" opacity="0.5"/>
  </g>
  
</svg>