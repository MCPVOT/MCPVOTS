    <circle cx="100" cy="200" r="2"/>
    <circle cx="150" cy="350" r="1.5"/>
    <circle cx="1100" cy="250" r="2"/>
    <circle cx="1050" cy="400" r="1.5"/>
    <circle cx="200" cy="500" r="1"/>
    <circle cx="1000" cy="150" r="1"/>
  </g>
  
  <!-- Animated pulse rings (static in SVG, but shows design intent) -->
  <circle cx="600" cy="315" r="380" fill="none" stroke="#00FF88" stroke-width="1" opacity="0.1"/>
  <circle cx="600" cy="315" r="420" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.05"/>
  
</svg>