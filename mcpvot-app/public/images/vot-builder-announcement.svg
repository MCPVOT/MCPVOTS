      <text x="90" y="35" font-family="monospace" font-size="28" fill="#FF6B35" text-anchor="middle">‚õΩ</text>
      <text x="90" y="60" font-family="monospace" font-size="14" fill="#FFFFFF" text-anchor="middle">GASLESS</text>
    </g>
    
    <!-- Feature 4 -->
    <g transform="translate(730, 0)">
      <rect x="0" y="0" width="180" height="80" fill="rgba(159,122,234,0.1)" stroke="#9F7AEA" stroke-width="1" rx="4"/>
      <text x="90" y="35" font-family="monospace" font-size="28" fill="#9F7AEA" text-anchor="middle">üåê</text>
      <text x="90" y="60" font-family="monospace" font-size="14" fill="#FFFFFF" text-anchor="middle">PERMANENT IPFS</text>
    </g>
    
    <!-- Feature 5 -->
    <g transform="translate(940, 0)">
      <rect x="0" y="0" width="180" height="80" fill="rgba(255,215,0,0.1)" stroke="#FFD700" stroke-width="1" rx="4"/>
      <text x="90" y="35" font-family="monospace" font-size="28" fill="#FFD700" text-anchor="middle">‚úì</text>
      <text x="90" y="60" font-family="monospace" font-size="14" fill="#FFFFFF" text-anchor="middle">ERC-4804</text>
    </g>
