    <text x="-80" y="55" font-family="monospace" font-size="36" fill="#FF6B35" text-anchor="middle">‚Üí</text>
    <text x="100" y="45" font-family="monospace" font-size="28" fill="#FFFFFF" text-anchor="middle">IPFS SITE</text>
    <text x="100" y="75" font-family="monospace" font-size="20" fill="#00FF88" text-anchor="middle">+ 69,420 VOT</text>
  </g>
  
