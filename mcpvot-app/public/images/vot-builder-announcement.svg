    <path d="M 1140 20 L 1180 20 L 1180 60"/>
    <path d="M 20 570 L 20 610 L 60 610"/>
    <path d="M 1180 570 L 1180 610 L 1140 610"/>
  </g>
  
  <!-- Main content area border -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#00FF88" stroke-width="2" opacity="0.4" rx="8"/>
  
  <!-- Header section -->
  <g>
    <!-- x402 badge -->
    <rect x="60" y="60" width="120" height="36" fill="rgba(0,255,136,0.15)" stroke="#00FF88" stroke-width="2" rx="4"/>
    <text x="120" y="85" font-family="monospace" font-size="16" font-weight="bold" fill="#00FF88" text-anchor="middle" filter="url(#greenGlow)">x402 LIVE</text>
    
    <!-- Base network badge -->
