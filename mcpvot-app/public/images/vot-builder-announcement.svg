<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with CRT effect -->
  <defs>
    <!-- Primary gradient - Beeper Machine colors -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    
    <!-- Neon green glow -->
    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Cyan glow -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Orange glow -->
    <filter id="orangeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Scanlines pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,255,136,0.03)"/>
      <rect y="2" width="4" height="2" fill="transparent"/>
    </pattern>
    
    <!-- Grid pattern -->
    <pattern id="grid" patternUnits="userSpaceOnUse" width="60" height="60">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0,212,255,0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- VOT Logo gradient -->
    <radialGradient id="logoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00FF88"/>
      <stop offset="50%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#00FF88"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Scanlines overlay -->
  <rect width="1200" height="630" fill="url(#scanlines)"/>
  
  <!-- Decorative circuit lines -->
  <g stroke="#00FF88" stroke-width="1" opacity="0.3">
    <path d="M 0 100 L 200 100 L 250 150 L 400 150" fill="none"/>
    <path d="M 0 530 L 150 530 L 200 480 L 350 480" fill="none"/>
    <path d="M 1200 100 L 1000 100 L 950 150 L 800 150" fill="none"/>
    <path d="M 1200 530 L 1050 530 L 1000 480 L 850 480" fill="none"/>
  </g>
  
  <!-- Corner decorations -->
  <g fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.6">
