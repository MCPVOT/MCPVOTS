    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="180" height="80" fill="rgba(0,255,136,0.1)" stroke="#00FF88" stroke-width="1" rx="4"/>
      <text x="90" y="35" font-family="monospace" font-size="28" fill="#00FF88" text-anchor="middle">ü§ñ</text>
      <text x="90" y="60" font-family="monospace" font-size="14" fill="#FFFFFF" text-anchor="middle">FOR AI AGENTS</text>
    </g>
    
    <!-- Feature 2 -->
    <g transform="translate(310, 0)">
      <rect x="0" y="0" width="180" height="80" fill="rgba(0,212,255,0.1)" stroke="#00D4FF" stroke-width="1" rx="4"/>
      <text x="90" y="35" font-family="monospace" font-size="28" fill="#00D4FF" text-anchor="middle">üì¶</text>
