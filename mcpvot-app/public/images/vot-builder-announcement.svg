    <text x="250" y="85" font-family="monospace" font-size="14" font-weight="bold" fill="#0052FF" text-anchor="middle">BASE</text>
  </g>
  
  <!-- VOT Logo (simplified) -->
  <g transform="translate(950, 80)">
    <circle cx="60" cy="60" r="55" fill="none" stroke="#00FF88" stroke-width="3" filter="url(#greenGlow)"/>
    <circle cx="60" cy="60" r="40" fill="none" stroke="#00D4FF" stroke-width="2"/>
    <text x="60" y="72" font-family="monospace" font-size="32" font-weight="bold" fill="#00FF88" text-anchor="middle" filter="url(#greenGlow)">VOT</text>
  </g>
  
  <!-- Main title -->
