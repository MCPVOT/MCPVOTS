<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#77FE80"/>
      <stop offset="100%" stop-color="#5DE066"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Dino Head -->
  <g transform="translate(100,105)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="100,105;100,102;100,105" dur="2.5s" repeatCount="indefinite"/>
    
    <!-- Main head shape -->
    <path d="M-35,-30 C-40,-45 -20,-55 15,-55 C45,-52 65,-35 68,-10 C70,10 60,30 40,35 C15,40 -20,35 -35,20 C-45,5 -42,-15 -35,-30 Z" fill="url(#greenGrad)"/>
    
    <!-- Snout bump -->
    <ellipse cx="55" cy="-15" rx="15" ry="20" fill="url(#greenGrad)"/>
    
    <!-- Eye socket -->
    <ellipse cx="-5" cy="-20" rx="20" ry="16" fill="#030303"/>
    
    <!-- Eye -->
    <ellipse cx="-5" cy="-20" rx="14" ry="11" fill="#77FE80">
      <animate attributeName="fill" values="#77FE80;#9FFF9F;#77FE80" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Pupil -->
    <ellipse cx="-5" cy="-20" rx="5" ry="10" fill="#030303">
      <animate attributeName="rx" values="5;3;5" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Eye shine -->
    <circle cx="-10" cy="-24" r="3" fill="#fff" opacity="0.8"/>
    
    <!-- Blink -->
    <ellipse cx="-5" cy="-20" rx="16" ry="13" fill="url(#greenGrad)" opacity="0">
      <animate attributeName="opacity" values="0;0;0;1;0" dur="6s" keyTimes="0;0.92;0.94;0.96;1" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Nostril -->
    <ellipse cx="58" cy="-8" rx="4" ry="3" fill="#030303"/>
    
    <!-- Jaw -->
    <path d="M20,20 Q45,28 65,15 Q68,5 65,0" fill="none" stroke="#4CAF50" stroke-width="2"/>
    
    <!-- Teeth - improved -->
    <path d="M30,12 L33,22 L36,12 M42,10 L45,21 L48,10 M54,8 L57,18 L60,8" fill="#fff" stroke="#e8e8e8" stroke-width="1"/>
  </g>
</svg>