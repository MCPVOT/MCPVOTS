<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#77FE80"/>
      <stop offset="100%" stop-color="#5DE066"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Simple ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#77FE80" stroke-width="1" opacity="0.2"/>
  
  <g transform="translate(100,105)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="100,105;100,103;100,105" dur="3s" repeatCount="indefinite"/>
    
    <!-- Main head - sleeping pose (eyes closed) -->
    <path d="M-35,-30 C-40,-45 -20,-55 15,-55 C45,-52 65,-35 68,-10 C70,10 60,30 40,35 C15,40 -20,35 -35,20 C-45,5 -42,-15 -35,-30 Z" fill="url(#greenGrad)"/>
    <ellipse cx="55" cy="-15" rx="15" ry="20" fill="url(#greenGrad)"/>
    
    <!-- Closed eyes (sleeping) -->
    <ellipse cx="-5" cy="-20" rx="18" ry="14" fill="#030303"/>
    <path d="M-18,-20 Q-5,-12 8,-20" fill="none" stroke="#77FE80" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Zzz animation - floating bubbles instead of text -->
    <g fill="#77FE80">
      <circle cx="25" cy="-40" r="6" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="-40;-55;-40" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="-50" r="5" opacity="0">
        <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite" begin="0.4s"/>
        <animate attributeName="cy" values="-50;-65;-50" dur="2s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
      <circle cx="42" cy="-58" r="4" opacity="0">
        <animate attributeName="opacity" values="0;0.4;0" dur="2s" repeatCount="indefinite" begin="0.8s"/>
        <animate attributeName="cy" values="-58;-70;-58" dur="2s" repeatCount="indefinite" begin="0.8s"/>
      </circle>
    </g>
    
    <!-- Nostril - gentle breathing -->
    <ellipse cx="58" cy="-8" rx="4" ry="3" fill="#030303"/>
    <circle cx="62" cy="-10" r="2" fill="#77FE80" opacity="0">
      <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-10;-18;-10" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Jaw relaxed -->
    <path d="M20,22 Q45,26 62,18" fill="none" stroke="#4CAF50" stroke-width="2"/>
    
    <!-- Teeth barely visible -->
    <path d="M40,12 L42,18 L44,12 M50,10 L52,16 L54,10" fill="#fff" stroke="#e8e8e8" stroke-width="0.8" opacity="0.7"/>
  </g>
</svg>