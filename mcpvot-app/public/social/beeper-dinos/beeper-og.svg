<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#77FE80">
        <animate attributeName="stop-color" values="#77FE80;#90FF99;#77FE80" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#5DE066"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Triple rotating rings -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#77FE80" stroke-width="2" stroke-dasharray="18 10" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="84" fill="none" stroke="#77FE80" stroke-width="1.5" stroke-dasharray="10 15" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="360 100 100" to="0 100 100" dur="15s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="76" fill="none" stroke="#77FE80" stroke-width="1" stroke-dasharray="5 8" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="25s" repeatCount="indefinite"/>
  </circle>
  
  <g transform="translate(100,105)" filter="url(#strongGlow)">
    <animateTransform attributeName="transform" type="translate" values="100,105;100,98;100,105" dur="1.5s" repeatCount="indefinite"/>
    
    <!-- Main head -->
    <path d="M-35,-30 C-40,-45 -20,-55 15,-55 C45,-52 65,-35 68,-10 C70,10 60,30 40,35 C15,40 -20,35 -35,20 C-45,5 -42,-15 -35,-30 Z" fill="url(#greenGrad)"/>
    <ellipse cx="55" cy="-15" rx="15" ry="20" fill="url(#greenGrad)"/>
    
    <!-- Dense scales -->
    <g fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.6">
      <path d="M-28,-8 Q-20,-16 -12,-8"/>
      <path d="M-18,5 Q-10,-3 -2,5"/>
      <path d="M8,12 Q16,4 24,12"/>
      <path d="M22,-38 Q30,-46 38,-38"/>
      <path d="M-30,-35 Q-22,-43 -14,-35"/>
      <path d="M0,-42 Q8,-50 16,-42"/>
    </g>
    
    <!-- Eye socket with glow ring -->
    <circle cx="-5" cy="-20" r="22" fill="none" stroke="#77FE80" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="22;24;22" dur="2s" repeatCount="indefinite"/>
    </circle>
    <ellipse cx="-5" cy="-20" rx="20" ry="16" fill="#030303"/>
    <ellipse cx="-5" cy="-20" rx="14" ry="11" fill="#77FE80">
      <animate attributeName="fill" values="#77FE80;#CCFFCC;#77FE80" dur="1.2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="-5" cy="-20" rx="5" ry="10" fill="#030303">
      <animate attributeName="rx" values="5;2;5" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="-10" cy="-24" r="3.5" fill="#fff" opacity="0.95"/>
    <circle cx="-3" cy="-17" r="2" fill="#fff" opacity="0.7"/>
    
    <!-- Blink -->
    <ellipse cx="-5" cy="-20" rx="16" ry="13" fill="url(#greenGrad)" opacity="0">
      <animate attributeName="opacity" values="0;0;0;1;0" dur="4.5s" keyTimes="0;0.86;0.91;0.96;1" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Nostril with triple steam -->
    <ellipse cx="58" cy="-8" rx="4" ry="3" fill="#030303"/>
    <g>
      <circle cx="63" cy="-8" r="3" fill="#77FE80" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="-8;-30;-8" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="r" values="3;1;3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="67" cy="-12" r="2" fill="#77FE80" opacity="0">
        <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite" begin="0.3s"/>
        <animate attributeName="cy" values="-12;-35;-12" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="70" cy="-15" r="1.5" fill="#77FE80" opacity="0">
        <animate attributeName="opacity" values="0;0.4;0" dur="2s" repeatCount="indefinite" begin="0.6s"/>
        <animate attributeName="cy" values="-15;-38;-15" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
    </g>
    
    <!-- Jaw -->
    <path d="M20,20 Q45,28 65,15" fill="none" stroke="#4CAF50" stroke-width="2.5"/>
    
    <!-- Teeth - more prominent -->
    <path d="M22,12 L26,30 L30,12 M34,10 L38,29 L42,10 M46,8 L50,26 L54,8 M56,6 L59,20 L62,6" fill="#fff" stroke="#e8e8e8" stroke-width="1"/>
    
    <!-- Head spikes -->
    <polygon points="-24,-52 -16,-75 -8,-52" fill="url(#greenGrad)">
      <animateTransform attributeName="transform" type="scale" values="1;1.15;1" dur="1.2s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="-6,-54 2,-74 10,-54" fill="url(#greenGrad)">
      <animateTransform attributeName="transform" type="scale" values="1;1.15;1" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
    </polygon>
    <polygon points="12,-52 19,-70 26,-52" fill="url(#greenGrad)">
      <animateTransform attributeName="transform" type="scale" values="1;1.15;1" dur="1.2s" repeatCount="indefinite" begin="0.4s"/>
    </polygon>
    <polygon points="28,-48 34,-62 40,-48" fill="url(#greenGrad)">
      <animateTransform attributeName="transform" type="scale" values="1;1.15;1" dur="1.2s" repeatCount="indefinite" begin="0.6s"/>
    </polygon>
  </g>
  
  <!-- Corner accents -->
  <polygon points="0,0 22,0 0,22" fill="#77FE80" opacity="0.6"/>
  <polygon points="200,0 178,0 200,22" fill="#77FE80" opacity="0.6"/>
  <polygon points="0,200 22,200 0,178" fill="#77FE80" opacity="0.6"/>
  <polygon points="200,200 178,200 200,178" fill="#77FE80" opacity="0.6"/>
</svg>